{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="name"> Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"/>
  </div>
  <div class="form-group">
    <label for="srcode">srcode</label>
    <input type="text" class="form-control" id="srcode" name="srcode" placeholder="Enter srcode"/>
  </div>
  <div class="form-group">
    <label for="section">section</label>    
    <select class="form-control" id="section" name="section">
      <option value="CS1">CS1</option>
      <option value="CS2">CS2</option>
      <option value="CS3">CS3</option>
      <option value="CS4">CS4</option>
    </select>
  </div>
  <div class="form-group">
    <label for="college">college</label>
    <input type="text" class="form-control" id="college" name="college"  value="CICS" readonly/>
  </div>
  <div class="form-group">
    <label for="campus">campus</label>
    <input type="text" class="form-control" id="campus" name="campus" value="LIPA" readonly>
  </div>
  <div class="form-group">
    <label for="numCourse">numCourse</label>
    <input type="number" class="form-control" id="numCourse" name="numCourse" min="1" max="10">
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
